<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Lightweight progressive web app for scanning QR codes offline"
    />
    <meta
      name="keywords"
      content="qrcode, scanner, scan, offline, progressive, web, app, pwa, free, lightweight, light"
    />
    <meta name="author" content="Jonas Lippuner" />
    <title>ACF Midwest Conference 2022 - QR Code Scanner</title>

    <link rel="manifest" href="manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="assets/images/icons/safari-pinned-tab.svg"
      color="#3f51b5"
    />
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="ACF QR Scanner" />
    <meta name="application-name" content="ACF QR Scanner" />
    <meta
      name="msapplication-config"
      content="assets/images/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#3f51b5" />

    <meta property="og:title" content="ACF QR Scanner" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://minishlink.github.io/pwa-qr-code-scanner"
    />
    <meta
      property="og:image"
      content="https://minishlink.github.io/pwa-qr-code-scanner/assets/images/icons/android-chrome-256x256.png"
    />
    <meta
      property="og:description"
      content="Lightweight progressive web app for scanning QR codes offline"
    />

    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>

    <link
      rel="stylesheet"
      href="assets/lib/material-design-lite/material.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/app.js"></script>
  </head>

  <body>
    <video id="camera" autoplay>
      You need a camera in order to use this app.
    </video>
    <div id="snapshotLimitOverlay">
      <div id="about">
        <h4>ACF QR Scanner</h4>
        <p>
          This is a lightweight progressive web app for scanning QR Codes
          offline.<br />
          You'll need at least a camera and a compatible browser.<br />
          Source code is available on GitHub (Minishlink/pwa-qr-code-scanner),
          click the <strong>About</strong>
          button.
        </p>
      </div>
    </div>
    <canvas id="snapshot"></canvas>
    <div id="zoom_overlay"></div>
    <button
      id="reload"
      type="button"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
    >
      Reload
    </button>
    <button
      id="flipCamera"
      type="button"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
    >
      Flip Camera
    </button>

    <div id="board">
      <div id="res_cont" class="cont">
        <div id="event_cont">
          <label for="event">Current event: </label>
          <select name="event" id="event">
            <option value="undefined" class="past">Please select event</option>
          </select>
        </div>

        <div class="grow">
          <div class="center" id="res_name"></div>
        </div>

        <div id="res_entry"></div>

        <div id="tosync">To sync: 0</div>
      </div>
      <div id="access_cont" class="cont">
        <div class="grow">
          <div id="access_req" class="center">
            Please scan<br />access QR code
          </div>
        </div>
      </div>
    </div>
    <span id="zoom_val">Zoom: 1x</span>
  </body>
</html>
